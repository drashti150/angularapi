<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


<div class="header">
  <h1>To-Do List</h1>
  
    <input type="text" placeholder="Enter task here" [(ngModel)]="name">
    <button (click)="isEditing ? updateTask(editingIndex!) : addInput()">
      {{ isEditing ? 'UPDATE' : 'ADD' }}
    </button>

    <div class="list">
      <div *ngFor="let task of tasks; let i = index" style="margin-bottom: 10px;" id="demo{{i}}">
      <input type="text" placeholder="Enter task here" [value]="task">
      <button (click)="editTask(i)">
        <i class="fas fa-edit"></i> <!-- Font Awesome edit icon -->
        EDIT
      </button>
      <button (click)="deleteTask(i)">
        <i class="fas fa-trash-alt"></i> <!-- Font Awesome delete icon -->
        DELETE
      </button>
    </div>
  </div>
